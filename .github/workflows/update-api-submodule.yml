name: Update API Documentation Submodule

on:
  # beutl-api-data からの repository_dispatch イベントで起動
  repository_dispatch:
    types: [api-docs-updated]

  # 手動実行も可能
  workflow_dispatch:
    inputs:
      sha:
        description: 'Commit SHA of beutl-api-data to checkout'
        required: false
        default: ''

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update API documentation submodule
        run: |
          cd src/data/api-reference

          # ペイロードからshaを取得、なければ最新を使用
          TARGET_SHA="${{ github.event.client_payload.sha || inputs.sha }}"

          if [ -n "$TARGET_SHA" ]; then
            echo "Checking out specific commit: $TARGET_SHA"
            git fetch origin
            git checkout "$TARGET_SHA"
          else
            echo "No SHA specified, updating to latest"
            git fetch origin
            git checkout origin/main
          fi

          cd ..

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # コミットメッセージにshaを含める
          TARGET_SHA="${{ github.event.client_payload.sha || inputs.sha || 'latest' }}"
          SHORT_SHA="${TARGET_SHA:0:7}"

          git add src/data/api-reference
          git commit -m "Update API documentation submodule to ${SHORT_SHA}"
          git push
